<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Rock-Paper-Scissors!</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Lacquer&display=swap" rel="stylesheet">

</head>

<body>

  <div class="container">
    <h1>Welcome to Rock-Paper-Scissors!</h1>

    <h2>To select Rock: Click on the rock image or press 'r'</h2>
    <h2>To select Paper: Click on the paper image or press 'p'</h2>
    <h2>To select Scissors: Click on the scissors image or press 's'</h2>


    <div class="rps">
      <p>Rock</p>
      <button class="r gameImage">r</button>
    </div>

    <div class="rps">
      <p>Paper</p>
      <button class="p gameImage">p</button>
    </div>

    <div class="rps">
      <p>Scissors</p>
      <button class="s gameImage">s</button>
    </div>

  </div>


  <script src="index.js" charset="utf-8"></script>

</body>

<footer>

</html>
